Port 8090
BindAddress localhost
MaxHTTPConnections 2000
MaxClients 1000
MaxBandwidth 50000
CustomLog -
#NoDaemon

<Feed feed1.ffm>
	File /tmp/feed1.ffm
	FileMaxSize 30M
	ACL allow 127.0.0.1
</Feed>

# if you want to use mpegts format instead of flv
# then change "live.flv" to "live.ts"
# and also change "Format flv" to "Format mpegts"
<Stream live.flv>
	Feed feed1.ffm
	Format flv

	VideoCodec mlhe
	VideoFrameRate 60
	VideoSize 1280x1024
	VideoBitRate 768
	VideoBufferSize 80000
	AVOptionVideo ql 99
	#AVOptionVideo subsampling_average true

	NoAudio
	Strict -1

	#AudioCodec aac
	#Strict -2
	#AudioBitRate 128
	#AudioChannels 2
	#AudioSampleRate 44100
	#AVOptionAudio flags +global_header
</Stream>

##################################################################
# Special streams
##################################################################
<Stream stat.html>
	Format status
	# Only allow local people to get the status
	ACL allow localhost
	ACL allow 192.168.0.0 192.168.255.255
</Stream>

# Redirect index.html to the appropriate site
<Redirect index.html>
	URL http://www.ffmpeg.org/
</Redirect>
